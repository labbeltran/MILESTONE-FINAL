<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labyrinth Wall Milestone</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <link href="https://fonts.cdnfonts.com/css/horror-type" rel="stylesheet">
    <script src="./Assets/JSS/index.js"></script>
    <script src="./Assets/JSS/move.js"></script>
    <script src="./Assets/JSS/newImage.js"></script>
    <script src="./Assets/JSS/npc.js"></script>
    <script src="./Assets/JSS/pc.js"></script>
</head>
<body>
    <header>
        <h1>Labyrinth Wall</h1>
    </header>
    <main>
        <div class="button-container">
            <select title="levels" id="levelselect">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <button onclick="createMaze()"> Begin! </button>
        </div>
        <div>
            <div><p id="timer">Timer:</p></div>
            <div id="move-counter">Moves</div>
        </div>
    
        <div id="game-board" class="game-board">
            <div id="maze-container" class="maze">
            </div>
            <div id="character-container" class="character-container" onload="createNinja(); createExit();">
            </div>
        </div>
    </main>

    <footer>
        <!-- Add any footer content if needed -->
    </footer>
</body>
</html>
